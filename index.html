<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>DESIGNING A WEB PAGE</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./ascess/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./ascess/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
        <div class="introduction">
            <div class="intro-text">
                <h1>Laptop for the future</h1>
                <p>The new 14 innch bezeless display offering a 4k display with a touch screen.</p>
            </div>
            <div class="cta">
                <button class="cta-select">14 inch</button>
                <button class="cta-add">Add To Cart</button>
            </div>
        </div>
            <div class="cover">
                <img src="./ascess/matebook.png" alt="matebook">
            </div>
        </section>
<div class="laptop-select">
    <img src="./ascess/arrow-left.svg" alt="">
    <img src="./ascess/dot.svg" alt="">
    <img src="./ascess/dot-full.svg" alt="">
    <img src="./ascess/arrow-right.svg" alt="">
</div>

        <img class="big-circle" src="./ascess/big-eclipse.svg" alt="">
        <img class="medium-circle" src="./ascess/mid-eclipse.svg " alt="">
        <img class="small-circle" src="./ascess/small-eclipse.svg" alt="">
    </main>
</body>

</html>
